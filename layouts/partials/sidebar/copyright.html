{{ with .Site.Params.copyright }}
<div class="copyright">
  &copy; {{ now.Format "2006"}} {{ . | safeHTML }}
  {{ with $.Site.Params.license }}
    <a href="{{$.Site.Params.licenseURL | safeHTML}}">{{ . | safeHTML }}</a>
  {{end}}
</div>
{{ end }}
{{ with .Site.Params.showBuiltWith }}
<div class="builtwith">
<font size="-2">
Built with <a href="https://gohugo.io">Hugo</a> and based on <a href="https://github.com/htr3n/hyde-hyde">hyde-hyde</a>.
</font>
</div>
{{ end }}
